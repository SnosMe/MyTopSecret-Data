name: Build

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths-ignore:
      - README.md

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - run: choco install ninja
    - run: cmake -B build -G Ninja -D CMAKE_BUILD_TYPE=Release
    - run: cmake --build build
    - run: ls build
